<!-- HTML语法 -->

<!--  world wild web 全球广域网，WWW -->
<!--  web是网站，网站由网页组成，网页的本质是一个HTML文件 -->
<!--  HTML 超文本标记语言 -->

<!DOCTYPE html>
<html>    <!-- <html>为根标签 -->
	<head>
		<meta charset="UTF-8">
		<title>内容显示在标签页上</title>
	</head>
	<body>
		
		
		<!-- 第五部分：音频标签 -->
		<audio  autoplay="autoplay" controls="controls" loop="loop">
		<!-- autoplay：自动播放（仅一些浏览器支持）；controls：调用播放控件（每个浏览器的控件不一样）；loop：循环播放； -->
			<source src="illustration/Who is not a little fairy.mp3">			
		</audio>
		<br />
		
		<!-- 第六部分：视频标签 -->
		<!-- 		 
		<video width="800" autoplay controls loop>
			<source src="XXX.mp4" type="video/mp4"></source>
			<source src="XXX.ogg" type="video/ogg"></source>
			<source src="XXX.webm" type="video/webm"></source>
			当前浏览器不支持video直接播放			
		</video>
		-->
	</body>
</html>
