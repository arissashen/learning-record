<!-- 复合选择器 -->

<!-- 第一部分：后代选择器 -->
<!-- 后代选择器：以某一元素为起点，将其作为父元素，然后不停的向下进行穿透查找，去寻找它下面的后代元素 -->
<!-- 后代选择器的每个部分都可以采用任意的简单选择器替代 -->

<!--
<html>
	<head>
		<style type="text/css">
			.box span{    
				color:red;		
			}	
		</style>    	
	</head>
	<body>
		<div class="box">   
			<p>
				<span>孙子辈span</span>			
			</p>
			<span>儿子辈span</span>
		</div>
	</body>
</html>
-->
<!-- 结果界面：孙子辈和儿子辈都为红色字，因为是找的.box里的span，穿透性的找.box的子孙辈 -->
