<!-- 第三部分：id选择器 -->
<!-- 元素添加id属性，并用 #id名 调用 -->


<html>
	<head>
		<meta charset="UTF-8">
		<title>CSS DEMON</title>
		<style type="text/css">
			#qwe{
				color:pink;
				width:66px;
				height:33px;
				background:black;			
			}
		</style>
	</head>
	<body>
		<p>第一个标签</p>
		<p>第二个标签</p>
		<p id="qwe">第三个标签</p>		
	</body>
</html>
