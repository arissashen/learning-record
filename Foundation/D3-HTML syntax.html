<!-- HTML语法 -->

<!--  world wild web 全球广域网，WWW -->
<!--  web是网站，网站由网页组成，网页的本质是一个HTML文件 -->
<!--  HTML 超文本标记语言 -->

<!DOCTYPE html>
<html>    <!-- <html>为根标签 -->
	<head>
		<meta charset="UTF-8">
		<title>内容显示在标签页上</title>
	</head>
	<body>
		<!--   第一部分   -->
		<h1>标题1</h1>
		<h2>标题2</h2>
		<h3>标题3</h3>
		<h4>标&nbsp;&nbsp;&nbsp;题4</h4>    <!-- 添加空格使用 $nbsp;  一个中文占三个字节，故需三个&nbsp;  -->
		<h5>标题5</h5>
		<h6>标题6</h6>
		<p>段落</p>    <!-- 手动换行无效、空格只能显示一个 -->
		<!-- 快速添加注释 ctrl+？ -->
		<br />    <!-- 换行符 -->
		
		<!--   第二部分   -->
 		<img src="img_test.jpg" />    <!-- 规定显示图像的 URL -->
		<br />
		<img src="img_test.jpg" alt="当图片加载失败时显示的文字" />    <!-- 规定图像的替代文本 -->
		<br />
		<img src="img_test.jpg" weight=180px />    <!-- 属性height、weight只有一个，则图片按原比例自动缩放 -->
		<br/>
		<img src="img_test.jpg" title="显示" />    <!-- 鼠标悬停在图片上时显示的文字内容 -->
		<br />
		
		<!--   第三部分   -->
		<a href="http://www.baidu.com" >百度</a>
		<br />
		<a href="#">空连接，一般出现在开发阶段</a>
		<br />
		<a href="http://www.baidu.com" target=_blank>在新的标签页中打开连接</a>
		<br />
	</body>
</html>
