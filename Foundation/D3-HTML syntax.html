<!DOCTYPE html>
<html>    <!--<html>为根标签-->
	<head>
		<meta charset="UTF-8">
		<title>内容显示在标签页上</title>
	</head>
	<body>
		<h1>标题1</h1>
		<h2>标题2</h2>
		<h3>标题3</h3>
		<h4>标&nbsp;&nbsp;&nbsp;题4</h4>    <!-- 添加空格使用 $nbsp;  一个中文占三个字节，故需三个&nbsp;  -->
		<h5>标题5</h5>
		<h6>标题6</h6>
		<p>段落</p>    <!--手动换行无效、空格只能显示一个-->
		<!--快速添加注释需选中胡按 ctrl+？ -->
		<br />    <!--换行符-->
		
	</body>
</html>
