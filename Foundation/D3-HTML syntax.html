<!-- HTML语法 -->

<!--  world wild web 全球广域网，WWW -->
<!--  web是网站，网站由网页组成，网页的本质是一个HTML文件 -->
<!--  HTML 超文本标记语言 -->

<!DOCTYPE html>
<html>    <!-- <html>为根标签 -->
	<head>
		<meta charset="UTF-8">
		<title>内容显示在标签页上</title>
	</head>
	<body>
		<!--   第一部分：标题、段落   -->
		<h1>标题1</h1>
		<h2>标题2</h2>
		<h3>标题3</h3>
		<h4>标&nbsp;&nbsp;&nbsp;题4</h4>    <!-- 添加空格使用 $nbsp;  一个中文占三个字节，故需三个&nbsp;  -->
		<h5>标题5</h5>
		<h6>标题6</h6>
		<p>段落</p>    <!-- 手动换行无效、空格只能显示一个 -->
		<!-- 快速添加注释 ctrl+？ -->
		<br />    <!-- 换行符 -->
		
		<!--   第二部分：图片   -->
 		<img src="img_test.jpg" />    <!-- 规定显示图像的 URL -->
		<br />
		<img src="bucunzaide.jpg" alt="当图片加载失败时显示的文字" />    <!-- 规定图像的替代文本 -->
		<br />
		<img src="img_test.jpg" height=50px />    <!-- 属性height、weight只有一个，则图片按原比例自动缩放 -->
		<br/>
		<img src="img_test.jpg" title="显示" />    <!-- 鼠标悬停在图片上时显示的文字内容 -->
		<br />
		
		<!--   第三部分：超链接   -->
		<a href="http://www.baidu.com" >百度</a>
		<br />
		<a href="#">空连接，一般出现在开发阶段</a>
		<br />
		<a href="http://www.baidu.com" target=_blank>在新的标签页中打开连接</a>
		<br />
		
		<!--   第四部分：表单   -->
		<form action="#" method="post">     
		<!-- 属性action表示将当前表单的数据提交到哪里 -->
		<!-- 属性method表示将以什么样的方式提交当前表单的数据。值get将数据在URL中进行提交（明文），相对不安全；
								   值post将数据写在HTTP请求的请求体当中 -->
			
			username:<input type="text" name="username" />    <!-- text:文本输入框，后台接收数据为name值 -->
			<br />
			
			placeholder属性显示提示信息，该提示会在输入字段为空时显示，并在字段获得焦点时消失
			<input type="text" placeholder="请输入邮箱地址" />
			<br />
			
			password:<input type="password" name="password" />    <!-- password:密码输入框，后台接收数据为name值 -->
			<br />
			
			<input type="submit" value="提交按钮" />    <!-- submit:提交按钮，value定义网页默认显示内容 -->	
			<br />

			<button>button元素</button>
			<br />	
			
			单选框:<input type="radio" name="gender" /> man    <!-- radio:单选框 -->
			      <input type="radio" name="gender" checked="checked" /> woman    <!-- checked:设置单选框的某个选项为默认勾选 -->
			<br /><!-- 属性name使得选项man、woman为一组单项选择 -->
			
			复选框:<input type="checkbox" checked="checked" /> study    <!-- checkbox:复选框 -->
			      <input type="checkbox" checked="checked" /> read    <!-- checked:设置复选框的某些选项为默认勾选 -->   
			      <input type="checkbox"  /> journey   
			<br />
			
			文本域:<textarea name="" rows="10" cols="30"></textarea>    <!-- rows:行高；cols：列宽 -->
			<br />
			
			下拉菜单:<select name="">
					<option value="num_one">A路人</option>    <!-- 下拉框中选择A路人，则后台接收数据为num_one -->
					<option value="num_two" selected="selected">B路人</option>    <!-- selected:设置下拉菜单的默认显示值 -->   
					<option value="num_three">C路人</option>
			        </select >
			<br />
			
			重置按钮:<input type="reset" value="reset" />    <!-- value定义网页默认显示内容 -->
			<br />
			
			普通按钮:<input type="button" value="button" />    <!-- value定义网页默认显示内容 -->
			<br />
		</form>	
		<br />
		
		<!-- 第五部分：音频标签 -->
		<audio  autoplay="autoplay" controls="controls" loop="loop">
		<!-- autoplay：自动播放（仅一些浏览器支持）；controls：调用播放控件（每个浏览器的控件不一样）；loop：循环播放； -->
			<source src="Who is not a little fairy.mp3">			
		</audio>
		<br />
		
		<!-- 第六部分：视频标签 -->
		<video width="800px" autoplay="autoplay" controls="controls" loop="loop">
			<source src="" type="video/mp4"></source>	
			当前浏览器不支持video直接播放			
		</video>
	</body>
</html>
